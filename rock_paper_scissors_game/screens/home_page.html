{% extends 'index.html' %}
{% load static %}
{% block body %}
<main class="container-fluid">
  <div class="col-lg-12">
    <section class="mt-4-em mb-5">
      <div class="row text-center input-box">
        <div>
          <h2 class="fw-light"><u>Enter details</u></h2>
          <form action='' method='post'>
                <!--For security of post requests, csrf_token inserted in form -> Server-side token is generated by django when rendering page & ensures checking of this token for any incoming requests.-->
                {% csrf_token %}
                <div class="mb-3">
                  <label for="player1name" class="form-label">Enter your name</label>
                  <input type="text" class="form-control" name="player1name" placeholder='Enter Your Name' 
                    required="required" oninvalid="this.setCustomValidity('Your name is mandatory')" oninput="this.setCustomValidity('')">
                </div>
                <div class="mb-3">
                    <label for="mode" class="form-label">Select Mode</label>
                    <div>
                        <div  class="form-check form-check-inline">
                            <input type="radio" class="btn-check" id="computer-outlined" autocomplete="off" name="mode" value="computer" 
                                required="required" >
                            <label class="btn btn-outline-primary w-75" for="computer-outlined">
                              <div class="mt-3">
                                <i class="fa fa-desktop mode-icon" aria-hidden="true"></i>
                              </div>
                              <div class="mt-3">
                                Play with Computer
                              </div>
                            </label>
                        </div>
                        <div  class="form-check form-check-inline">
                            <input type="radio" class="btn-check" id="player-outlined" autocomplete="off" name="mode" value="player" 
                                required="required">                              
                              <label class="btn btn-outline-primary w-75" for="player-outlined">
                                <div class="mt-3">
                                  <i class="fa fa-user mode-icon" aria-hidden="true"></i>
                                </div>
                                <div class="mt-3">
                                  Play with a Player
                                </div>
                              </label>  
                        </div> 
                    </div>
                </div>
                <div id = 'player-two-name' class="mb-3 form-check form-check-inline">
                    <label for="player2name" class="form-label">Enter Player 2 name</label>
                    <input type="text" class="form-control" id="player2name" name="player2name" placeholder='Enter Name of Player 2'>
                </div>
                
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
              </form>
          {% if messages %}
            {% for message in messages %}
            <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %} role="alert">
              {{ message }}
            </div>
            {% endfor %}
          {% endif %}
        </div>
      </div>
    </section>
  </div>
</main>
{% endblock body %}

{% block jquery-script %}
<script>
  // this is executed once when the page loads
  $(document).ready(function() {
      document.getElementById('player-two-name').style.display = 'none';
      // change to be checked for every radio button field
      $('#player-outlined , #computer-outlined').change( function() {
          if (document.getElementById('player-outlined').checked) {
            document.getElementById('player-two-name').style.display = 'block';
            $("#player2name").prop('required',true);
            document.getElementById('player2name').value ="";
          }
          else {
            document.getElementById('player-two-name').style.display = 'none';
            $("#player2name").removeAttr('required');
          }
      });   
  });
</script>

{% endblock %}
